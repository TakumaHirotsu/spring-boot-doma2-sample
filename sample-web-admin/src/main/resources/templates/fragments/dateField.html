<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <form>
            <th:block th:fragment="input (type, label, name, value, format)" th:with="labelSize=${labelSize} ?: 2, formSize=${formSize} ?: 3">
                <div th:with="valid=${!#fields.hasErrors(name)}" th:class="${'form-group' + (valid ? '' : ' has-error')}" class="form-group">
                    <div class="row form-group">
                        <label th:class="|col-sm-${#strings.toString(labelSize)} col-form-label|" th:text="${label}">Label</label>
                        <div th:class="|input-group col-sm-${#strings.toString(formSize)}|">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="far fa-calendar-alt"></i>
                                </div>
                            </div>
                            <input class="form-control float-right" type="text" th:id="${name}" th:type="${type}" th:name="${name}"
                                   th:value="${(value != null) ? #temporals.format(value, format) : ''}" />
                            <span th:if="${!valid}" class="help-block" th:errors="*{__${name}__}">Error</span>
                        </div>
                    </div>
                </div>
            </th:block>
        </form>
    </body>
</html>
